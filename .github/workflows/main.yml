name: MTG Update

on:
  schedule:
  - cron: "0 0 * * 0"
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Run Script
        run: python main.py
